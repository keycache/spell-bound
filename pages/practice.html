<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spell Bound â€¢ Practice</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
  <link rel="stylesheet" href="../styles/tailwind.css" />
</head>
<body class="gradient-overlay">
  <header class="w-full py-4 px-6 flex items-center justify-between">
    <h1 class="text-3xl font-extrabold text-primary-700 drop-shadow">Spell Bound</h1>
    <nav class="flex gap-4 text-sm">
      <a href="home.html" class="text-primary-700 hover:underline">Home</a>
      <a href="practice.html" class="text-primary-700 font-semibold underline">Practice</a>
      <a href="results.html" class="text-primary-700 hover:underline">Results</a>
      <a href="random.html" class="text-primary-700 hover:underline">Random</a>
    </nav>
  </header>
  <main class="px-4 pb-10 max-w-3xl mx-auto">
    <section class="app-card space-y-6" id="practice-root">
      <div class="flex items-center justify-between">
        <p id="word-counter" class="text-sm font-medium text-gray-700">Word 1 of 10</p>
        <div class="w-40 h-2 bg-gray-200 rounded-full overflow-hidden">
          <div id="progress-bar" class="h-full bg-primary-500 w-1/10"></div>
        </div>
      </div>
      <div class="space-y-4" id="interaction-area">
        <button id="speak-btn" class="app-btn" type="button">ðŸ”Š Hear Word</button>
        <div>
          <label class="block mb-1 font-medium" for="spelling-input">Your Spelling</label>
          <input id="spelling-input" class="app-input" autocomplete="off" />
        </div>
        <button id="submit-btn" class="app-btn" type="button" disabled>Submit Spelling</button>
      </div>
      <div id="feedback" class="hidden space-y-2">
        <p id="result-text" class="font-semibold"></p>
        <p id="meaning-text" class="text-sm text-gray-700"></p>
        <button id="next-btn" class="app-btn" type="button" disabled>Next Word</button>
      </div>
    </section>
  </main>
  <script src="../scripts/common.js" type="module"></script>
  <script src="../scripts/practice.js" type="module"></script>
</body>
</html>
