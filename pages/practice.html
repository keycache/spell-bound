<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spell Bound â€¢ Practice</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
  <link rel="stylesheet" href="../styles/tailwind.css" />
</head>
<body>
  <div data-include="/components/header.html"></div>
  <main class="px-4 py-4 pb-10 max-w-3xl mx-auto">
    <section class="app-card space-y-6" id="practice-root">
      <div class="flex items-center justify-between">
        <p id="word-counter" class="text-sm font-medium text-gray-700">Word 1 of 10</p>
      </div>
      <div class="space-y-4" id="interaction-area">
        <div class="flex flex-nowrap gap-2 items-center w-full">
          <button id="speak-btn" class="app-btn flex-1 basis-0 min-w-0 text-xs sm:text-sm px-2 py-2" type="button" aria-label="Hear word">ðŸ”Š Word</button>
          <button id="speak-meaning-btn" type="button" class="app-btn flex-1 basis-0 min-w-0 text-xs sm:text-sm px-2 py-2" aria-label="Speak meaning">ðŸ”Š Meaning</button>
          <button id="speak-pos-btn" type="button" class="app-btn flex-1 basis-0 min-w-0 text-xs sm:text-sm px-2 py-2" aria-label="Speak part of speech">ðŸ”Š POS</button>
        </div>
        <div>
          <label class="block mb-1 font-medium" for="spelling-input">Your Spelling</label>
          <input id="spelling-input" class="app-input" autocomplete="off" aria-describedby="spell-hint" />
          <p id="spell-hint" class="text-xs text-gray-600 mt-1">Type the word you hear, then press Submit.</p>
        </div>
        <!-- Mobile custom keyboard (shown on small screens only) -->
        <div id="mobile-keyboard" class="mt-4 hidden" aria-label="On-screen keyboard" role="group"></div>
        <button id="submit-btn" class="app-btn" type="button" disabled>Submit Spelling</button>
      </div>
      <div id="feedback" class="hidden space-y-3" aria-live="polite" aria-atomic="true">
        <p id="result-text" class="font-semibold" role="status"></p>
        <p id="meaning-text" class="text-sm text-gray-700"></p>
  <button id="next-btn" class="app-btn hidden" type="button" aria-hidden="true" tabindex="-1" disabled>Next Word</button>
      </div>
    </section>
  </main>
  <div data-include="/components/footer.html"></div>
  <script src="../scripts/include.js"></script>
  <script src="../scripts/common.js" type="module"></script>
  <script src="../scripts/practice.js" type="module"></script>
</body>
</html>
