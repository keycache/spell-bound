<!DOCTYPE html>
<html lang="en" class="h-full">
<head>

<body>
  <header class="app-header">
    <h1 class="text-2xl font-extrabold text-primary-700 drop-shadow">
        <a href="home.html" class="text-primary-700 hover:underline">Spell Bound</a>
    </h1>
    <nav class="flex gap-4 text-sm">
      <a href="home.html" class="text-primary-700 hover:underline">Home</a>
      <a href="practice.html" class="text-primary-700 hover:underline">Practice</a>

    </nav>
  </header>
  <main class="px-4 py-4 pb-10 max-w-3xl mx-auto">
    <section class="app-card space-y-6" id="random-root">
      <h2 class="text-2xl font-bold">Random Practice</h2>
      <form id="gemini-form" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium" for="apiKey">Gemini API Key</label>
          <input id="apiKey" class="app-input" type="password" placeholder="sk-..." />
        </div>
        <div>
          <label class="block mb-1 font-medium" for="prompt">Instruction</label>
          <textarea id="prompt" class="app-input min-h-[120px]" placeholder="Give me 10 tricky words with silent letters for ages 11-13"></textarea>
        </div>
        <button type="submit" class="app-btn w-full">Get Random Words & Start Practice</button>
      </form>
    </section>
  </main>
  <script src="../scripts/common.js" type="module"></script>
  <script src="../scripts/random.js" type="module"></script>
