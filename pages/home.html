<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spell Bound â€¢ Home</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
  <link rel="stylesheet" href="../styles/tailwind.css" />
</head>
<body class="">
  <header class="app-header">
    <h1 class="text-3xl font-extrabold text-primary-700 drop-shadow">Spell Bound</h1>
    <nav class="flex gap-4 text-sm">
      <a href="home.html" class="text-primary-700 font-semibold underline">Home</a>
      <a href="practice.html" class="text-primary-700 hover:underline">Practice</a>
      <a href="results.html" class="text-primary-700 hover:underline">Results</a>
      <a href="random.html" class="text-primary-700 hover:underline">Random</a>
    </nav>
  </header>
  <main class="px-4 pb-10 max-w-3xl mx-auto" aria-labelledby="home-heading">
    <section class="app-card space-y-6" role="region" aria-describedby="home-intro">
      <h2 id="home-heading" class="text-2xl font-bold">Get Ready to Spell!</h2>
      <p id="home-intro" class="text-sm text-gray-700">Choose your age group, difficulty, and categories to begin a customized spelling practice session.</p>
      <form id="criteria-form" class="space-y-6" novalidate>
        <fieldset class="space-y-4">
          <legend class="sr-only">Practice Criteria</legend>
          <div class="grid gap-4 sm:grid-cols-2">
            <div>
              <label class="block mb-1 font-medium" for="age">Age Group <span class="text-red-600" aria-hidden="true">*</span></label>
              <select id="age" class="app-input" required aria-required="true">
                <option value="" disabled selected>Loading age groups...</option>
              </select>
            </div>
            <div>
              <label class="block mb-1 font-medium" for="difficulty">Difficulty</label>
              <select id="difficulty" class="app-input">
                <option value="any" selected>Any</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
          </div>
          <div>
            <label class="block mb-1 font-medium" for="categories">Categories</label>
            <select id="categories" class="app-input" multiple size="6" aria-describedby="cat-help"></select>
            <p id="cat-help" class="text-xs text-gray-600 mt-1">Hold Cmd (Mac) or Ctrl (Win) to select multiple.</p>
          </div>
        </fieldset>
        <div class="flex flex-col sm:flex-row gap-3">
          <button type="submit" class="app-btn flex-1" id="start-btn">Buzz Me In!</button>
          <a href="random.html" class="app-btn app-btn--secondary flex-1 text-center" role="button">Random (Gemini)</a>
        </div>
      </form>
    </section>
  </main>
  <script src="../scripts/common.js" type="module"></script>
  <script src="../scripts/home.js" type="module"></script>
</body>
</html>
