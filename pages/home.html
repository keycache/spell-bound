<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spell Bound • Home</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
  <link rel="stylesheet" href="../styles/tailwind.css" />
</head>
<body class="gradient-overlay">
  <header class="w-full py-4 px-6 flex items-center justify-between">
    <h1 class="text-3xl font-extrabold text-primary-700 drop-shadow">Spell Bound</h1>
    <nav class="flex gap-4 text-sm">
      <a href="home.html" class="text-primary-700 font-semibold underline">Home</a>
      <a href="practice.html" class="text-primary-700 hover:underline">Practice</a>
      <a href="results.html" class="text-primary-700 hover:underline">Results</a>
      <a href="random.html" class="text-primary-700 hover:underline">Random</a>
    </nav>
  </header>
  <main class="px-4 pb-10 max-w-3xl mx-auto">
    <section class="app-card space-y-6">
      <h2 class="text-2xl font-bold">Get Ready to Spell!</h2>
      <form id="criteria-form" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium" for="age">Age Group *</label>
          <select id="age" class="app-input" required>
            <option value="" disabled selected>Select age group</option>
            <option value="7-10">7–10</option>
            <option value="11-13">11–13</option>
            <option value="14-17">14–17</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium" for="difficulty">Difficulty</label>
          <select id="difficulty" class="app-input">
            <option value="any" selected>Any</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium" for="categories">Categories</label>
          <select id="categories" class="app-input" multiple size="6"></select>
          <p class="text-xs text-gray-600 mt-1">Hold Cmd (Mac) or Ctrl (Win) to select multiple.</p>
        </div>
        <button type="submit" class="app-btn w-full" id="start-btn">Buzz Me In!</button>
      </form>
      <div class="pt-2 text-center">
        <a href="random.html" class="text-primary-600 hover:underline font-medium">Or try Random Practice (Gemini)</a>
      </div>
    </section>
  </main>
  <script src="../scripts/common.js" type="module"></script>
  <script src="../scripts/home.js" type="module"></script>
</body>
</html>
