<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spell Bound â€¢ Results</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
  <link rel="stylesheet" href="../styles/tailwind.css" />
</head>
<body>
  <header class="app-header">
    <h1 class="text-3xl font-extrabold text-primary-700 drop-shadow">Spell Bound</h1>
    <nav class="flex gap-4 text-sm">
      <a href="home.html" class="text-primary-700 hover:underline">Home</a>
      <a href="practice.html" class="text-primary-700 hover:underline">Practice</a>
      <a href="results.html" class="text-primary-700 font-semibold underline">Results</a>
      <a href="random.html" class="text-primary-700 hover:underline">Random</a>
    </nav>
  </header>
  <main class="px-4 py-4 pb-10 max-w-5xl mx-auto">
    <section class="app-card space-y-6" id="results-root">
      <h2 class="text-2xl font-bold">Session Results</h2>
      <div id="criteria-display" class="text-sm text-gray-700"></div>
      <div class="overflow-x-auto">
        <table class="w-full text-sm" id="results-table">
          <thead>
            <tr class="text-left bg-primary-100">
              <th class="p-2">#</th>
              <th class="p-2">Word</th>
              <th class="p-2">Your Spelling</th>
              <th class="p-2">Result</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="score-summary" class="font-semibold text-lg"></div>
      <div id="history-section" class="pt-4">
        <h3 class="text-xl font-bold mb-2">Your Past Sessions</h3>
        <div id="history-stats" class="text-sm text-gray-700"></div>
        <div class="overflow-x-auto mt-3">
          <table class="w-full text-xs" id="history-table">
            <thead>
              <tr class="text-left bg-primary-100">
                <th class="p-2">Date</th>
                <th class="p-2">Score</th>
                <th class="p-2">Age</th>
                <th class="p-2">Difficulty</th>
                <th class="p-2">Categories</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="flex gap-3 pt-4 flex-col sm:flex-row">
        <a href="home.html" class="app-btn sm:flex-1 text-center">New Practice</a>
        <button id="clear-data-btn" class="app-btn--danger-outline app-btn sm:flex-1" type="button">Clear All Data</button>
        <div id="clear-feedback" class="text-xs text-gray-600 hidden"></div>
      </div>
    </section>
  </main>
  <script src="../scripts/common.js" type="module"></script>
  <script src="../scripts/results.js" type="module"></script>
</body>
</html>
